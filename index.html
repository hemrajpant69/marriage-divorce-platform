<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>


/* Custom CSS for enhanced styling */
:root {
  --danger-dark: #c82333;
}

.bg-gradient-to-r {
  background: linear-gradient(135deg, #dc3545 0%, var(--danger-dark) 100%);
}

/* Process Steps */
.process-steps {
  position: relative;
  padding-left: 30px;
}

.process-steps::before {
  content: '';
  position: absolute;
  left: 15px;
  top: 0;
  bottom: 0;
  width: 2px;
  background: #e9ecef;
}

.step {
  display: flex;
  align-items: flex-start;
  margin-bottom: 30px;
  position: relative;
}

.step-number {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: #dc3545;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  margin-right: 15px;
  position: relative;
  z-index: 2;
  flex-shrink: 0;
}

.step-content {
  flex: 1;
}

.step-content h5 {
  margin-bottom: 5px;
  color: #495057;
}

/* Timeline */
.timeline {
  position: relative;
  padding-left: 20px;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 7px;
  top: 0;
  bottom: 0;
  width: 2px;
  background: #dee2e6;
}

.timeline-item {
  display: flex;
  align-items: flex-start;
  margin-bottom: 20px;
  position: relative;
}

.timeline-marker {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  margin-right: 15px;
  flex-shrink: 0;
  position: relative;
  z-index: 2;
}

.timeline-content h6 {
  margin-bottom: 5px;
  color: #495057;
}

/* Hover effects */
.card {
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) !important;
}

/* Tab styling */
.nav-tabs .nav-link {
  border: none;
  color: #6c757d;
  font-weight: 500;
  padding: 12px 20px;
}

.nav-tabs .nav-link.active {
  color: #dc3545;
  border-bottom: 3px solid #dc3545;
  background: transparent;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .display-4 {
    font-size: 2rem;
  }
  
  .process-steps {
    padding-left: 20px;
  }
  
  .step-number {
    width: 25px;
    height: 25px;
    font-size: 0.9rem;
  }
}

/* Custom CSS to enhance Bootstrap */
.hover-shadow {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.hover-shadow:hover {
  transform: translateY(-5px);
  box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175) !important;
}

/* Ensure cards have equal height */
.card {
  display: flex;
  flex-direction: column;
}

.card-body {
  flex-grow: 1;
}

/* Custom badge styling */
.badge {
  font-size: 0.7rem;
  padding: 0.35em 0.65em;
}

/* Progress bar customization */
.progress {
  border-radius: 10px;
}

.progress-bar {
  border-radius: 10px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .display-4 {
    font-size: 2.5rem;
  }
  
  .display-5 {
    font-size: 2rem;
  }
}

/* Header.css */
.bg-gradient-primary {
  background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%) !important;
}

.navbar-brand {
  color: #fff !important;
  transition: transform 0.3s ease;
}

.navbar-brand:hover {
  transform: translateY(-2px);
}

.brand-logo-container {
  width: 45px;
  height: 45px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.brand-icon {
  font-size: 1.5rem;
  color: #fff;
}

.brand-subtitle {
  font-size: 0.75rem;
  opacity: 0.9;
  font-weight: 400;
}

.nav-link {
  color: rgba(255, 255, 255, 0.85) !important;
  font-weight: 500;
  padding: 0.5rem 1rem !important;
  margin: 0 0.25rem;
  border-radius: 6px;
  transition: all 0.3s ease;
  position: relative;
}

.nav-link:hover {
  color: #fff !important;
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-1px);
}

.nav-link.active {
  color: #fff !important;
  background: rgba(255, 255, 255, 0.15);
  font-weight: 600;
}

.nav-link.active::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 30px;
  height: 2px;
  background: #fff;
  border-radius: 2px;
}

.btn-consultation {
  background: linear-gradient(to right, #f8f9fa, #e9ecef);
  border: none;
  color: #2c3e50 !important;
  padding: 0.5rem 1.5rem;
  border-radius: 50px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.btn-consultation:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  background: linear-gradient(to right, #ffffff, #f8f9fa);
}

.custom-toggler {
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.custom-toggler .navbar-toggler-icon {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

/* Responsive adjustments */
@media (max-width: 991.98px) {
  .navbar-nav {
    padding: 1rem 0;
  }
  
  .nav-link {
    margin: 0.25rem 0;
    padding: 0.75rem 1rem !important;
  }
  
  .nav-link.active::after {
    display: none;
  }
  
  .btn-consultation {
    margin-top: 0.5rem;
    width: 100%;
    text-align: center;
  }
}

@media (min-width: 992px) {
  .navbar {
    padding: 0.8rem 0;
  }
